services:
  - type: web
    name: universepro-web          # nom de ton app sur Render (modifiable)
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn universepro.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: universepro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com

databases:
  - name: universepro-db
    plan: free
